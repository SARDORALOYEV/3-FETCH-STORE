<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart_checkout" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
            color: black;
        }
        #list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1300px;
            width: 100%;
            gap: 33px;
            margin: 0 auto;
        }
        .list {
            height: 600px;
            border: 1px solid blue;
            max-width: 300px;
            width: 100%;
            display: flex;
            padding: 20px;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            color: blue;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 16px;
        }
        .buybtn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .buybtn:hover {
            background-color: darkblue;
        }
        .dark-mode {
            background-color: white;
            color: blue;
        }
        .dark-mode .list {
            border-color: red;
            color: red;
        }
        .dark-mode .buybtn {
            background-color: red;
        }
        .sidebar {
            position: fixed;
            right: -350px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            overflow-y: auto;
        }
        .sidebar.open {
            right: 0;
        }
        #cart-list {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            gap: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-footer {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        #close-cart, #pay-cart {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <form id="form" style="margin-bottom: 50px; margin-top: 35px;">
        <input type="text" id="input" placeholder="Search product">
        <button id="Toggle">IceðŸ¥¶ Mode</button>
        <button type="button" id="shop">
            <span class="material-symbols-outlined">shopping_cart_checkout</span>
        </button>
    </form>

    <ul id="list"></ul>

    <!-- Sidebar -->
    <div id="cart-sidebar" class="sidebar">
        <h2>ðŸ›’ Xarid qilinganlar</h2>
        <div>
            <ul id="cart-list"></ul>
            <h3 class="cart-footer">ðŸ’° Total: $<span id="total-price">0</span></h3>
        </div>
        <button id="close-cart">Yopish</button>
        <button onclick="payme()" id="pay-cart" style="background-color: greenyellow; margin-top: 15px;">To'lash</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
